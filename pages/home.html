
<header id="large-header" class="main-header">
  <div class="info"><img src="../images/logo.png"/>

  </div>
  <canvas id="demo-canvas"></canvas>
</header>
<div class="info-summary">

    <div class="btn"><span>My Portfolio</span></div>
  </div>
  <div class="artboard">
    <div id="bb8">

        <div class="dot dot-1">

          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <div class="dot dot-2"></div>
        <div class="circle circle-1"></div>

        <div class="circle circle-3"></div>

      </div>
      <div class="bb8-head">

          <div class="head-side-1"></div>
          <div class="head-side-2"></div>

        </div>
        <div class="head-top-crop">

        </div>
        <div class="lens"></div>
        <div class="freckle"></div>

      <div class="speedlines">
        <div class="one tail"></div>
        <div class="two tail"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five tail"></div>

    </div>

  <div class="info-card">
